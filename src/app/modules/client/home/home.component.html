<div class="home-container h-100 w-100 p-5 position-relative">
	<div class="d-flex h-100 w-100 position-relative bg-transparent" style="z-index: 2;">
		<app-home-game-details class="flex-grow-1 mr-4"></app-home-game-details>
		<div class="d-flex flex-column border-left pl-4 position-relative">
			<!-- loader location -->
			<div class="loaderLocation" #loaderLocation></div>

			<h5>{{ 'HomeLanguage.GAME_CHANNEL' | translate }}</h5>
			<div [@listAnimation]='games.length
			' class="game-channels overflow-auto mt-4 pl-2 pr-3">
				<!-- item -->
				<div (click)='seeGameDetails(game)'
					[ngClass]="{'img game-channels-item mb-4 rounded-lg shadow overflow-hidden': true, 'active': selectedGame === game}"
					*ngFor="let game of games" [ngStyle]="{'background-image':'url('+game.backgroundUrl+')'}">
					<!-- name -->
					<h4 class="game-name m-3 overflow-hidden highlight-text"><strong>{{game.name}}</strong></h4>
				</div>

			</div>
		</div>
	</div>
